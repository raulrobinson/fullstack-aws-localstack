<div class="p-4">
  <h2 class="text-xl font-semibold mb-4">AWS Configuration</h2>
  <label class="block text-sm font-medium text-gray-700 mb-2">Selecciona entorno:</label>

  <select
    [value]="selectedOption()"
    (change)="handleChange($event)"
    class="block w-full px-4 py-2 border rounded-md shadow-sm bg-white focus:outline-none focus:ring focus:border-blue-300"
  >
    @for (option of awsOptions; track option) {
      <option [value]="option">{{ option }}</option>
    }
  </select>
</div>
